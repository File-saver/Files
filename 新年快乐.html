<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="120">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <title>新年快乐！</title>
    <style type="text/css">
        body{
            border:0;
            padding:0;
        }
        @-webkit-keyframes fadeIn {
            0%{opacity:0;}
            50% {opacity:1;}
            100%{opacity:0;}
        }
        .fadeIn{
            font-family:幼圆;
            word-break:keep-all;
            white-space:nowrap;
            overflow:hidden;
            position:absolute;
            -webkit-animation-name:fadeIn;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:1;
            -webkit-animation-delay:0s;
            opacity:0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        document.documentElement.style.overflow = 'hidden'
        var Texts='合乐融融 财运滚滚 一帆风顺 二龙腾飞 三羊开泰 四季平安 五福临门 六六大顺 七星高照 八方来财 九九同心 十全十美 岁岁平安 安居乐业 业和邦兴 兴旺发达 大吉大利 力争上游 游刃有余 双星报喜 三洋开泰 事事如意 八仙过海 长长久久'.split(' ')
        function Update() {
            var div=document.createElement("div");
            div.style.fontSize=Math.round(17+Math.random()*6)+'px';
            div.className='fadeIn';
            div.style.left=Math.round(Math.random()*window.screen.availWidth)-12+'px';
            div.style.top=Math.round(Math.random()*window.screen.availHeight)-12+'px';
            div.style.color='rgb('+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+')';
            div.appendChild(document.createTextNode(Texts[Math.round(Math.random()*9)]));
            document.body.appendChild(div);
        }
        window.setInterval(Update,150);
    </script>
    <center><font style="font-size:40px;color:#e53;" face="幼圆"><b>新年快乐！</b></font></center>
    <footer style='position:fixed;bottom:0px;font-size:20px'>Made By 张浩然&emsp;2022/01/01</footer>
</body>
</html>
